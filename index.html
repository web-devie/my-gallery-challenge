<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5"/>
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <title>Devchallenges</title>
    <link rel="stylesheet" href="styles.css">

   
  </head>
  <body>
    <section class="profile-section">
      <div class="container">
        <img class="profile-img" src="./profilePhoto.png" alt="profile photo of Rodney Cotton">
        <h1 class="profile-name">Rodney Cotton</h1>
        <p class="profile-location">Helsinki, Finland</p>
        <div class="profile-details">
          <div class="cards"><span class="card-data">100</span><br><span class="card-description">Posts</span></div>
          <div class="cards"><span class="card-data">2,242</span><br><span class="card-description">Followers</span></div>
          <div class="cards"><span class="card-data">1,432</span><br><span class="card-description">Following</span></div>
        </div>
      </div>
    </section>
    <section class="gallery-section">
      <div class="container grid--3-cols">
        <div class="gallery-img"><img src="./photo1.png" alt=""></div>
        <div class="gallery-img"><img src="./photo2.png" alt=""></div>
        <div class="gallery-img"><img src="./photo3.png" alt=""></div>
        <div class="gallery-img"><img src="./photo_4.png" alt=""></div>
        <div class="gallery-img"><img src="./photo6.png" alt=""></div>
        <div class="gallery-img"><img src="./photo5.png" alt=""></div>
      </div>
    </section>
  </body>
</html>
